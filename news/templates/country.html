<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Search by Country</title>

  {% load static %}
  <link rel="shortcut icon" href="{% static 'img/search.jfif' type='image/x-icon' %} ">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<style>
body{
  background-color: #A9F5F2;
}
  nav form{
    margin-left: 600px;
  }
</style>
<body>

  <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <marquee><a class="navbar-brand">SEARCH BY COUNTRY</a></marquee>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="navbar-brand" href="{% url 'Channels' %}">CHANNELS</a>
      </li>
      <li class="nav-item">
        <a class="navbar-brand" href="{% url 'Index' %}">HOME</a>
      </li>
    </ul>
  </div>
</nav>
<nav class="navbar bg-light" style="height: 50px;">
  <form action=" " method="get" align="right">
    <select name="country">
      <option value="none">-SELECT-</option>
      <option value="ar">Argentina</option>
      <option value="au">Australia </option>
      <option value="at">Austria</option>
      <option value="be">Belgium</option>
      <option value="br">Brazil</option>
      <option value="bg">Bulgaria</option>
      <option value="ca">Canada</option>
      <option value="cn">China</option>
      <option value="co">Colombia</option>
      <option value="cu">Cuba</option>
      <option value="cz">Czech Republic</option>
      <option value="eg">Egypt</option>
      <option value="fr">France</option>
      <option value="de">German</option>
      <option value="gr">Greece</option>
      <option value="hk">Hong Kong</option>
      <option value="hu">Hungary</option>
      <option value="in">India</option>
      <option value="id">Indonesia</option>
      <option value="ie">Ireland</option>
      <option value="il">Israel</option>
      <option value="it">Italy</option>
      <option value="jp">Japan</option>
      <option value="lv">Latvia</option>
      <option value="lt">Lithuania</option>
      <option value="my">Malaysia</option>
      <option value="mx">ChinaMexico</option>
      <option value="ma">Morocco</option>
      <option value="nl">Netherlands</option>
      <option value="nz">New Zealand</option>
      <option value="ng">Nigeria</option>
      <option value="no">Norway</option>
      <option value="ph">Philippines</option>
      <option value="pl">Poland</option>
      <option value="pt">Portugal</option>
      <option value="ro">Romania</option>
      <option value="ru">Russia</option>
      <option value="sa">Saudi Arabia</option>
      <option value="rs">Serbia</option>
      <option value="sg">Singapore</option>
      <option value="sk">Slovakia</option>
      <option value="si">Slovenia</option>
      <option value="za">South Africa</option>
      <option value="kr">South Korea</option>
      <option value="se">Sweden</option>
      <option value="ch">Switzerland</option>
      <option value="tw">Taiwan</option>
      <option value="th">Thailand</option>
      <option value="tr">Turkey</option>
      <option value="ae">UAE</option>
      <option value="ua">Ukraine</option>
      <option value="gb">United Kingdom</option>
      <option value="us">United States</option>
      <option value="ve">Venuzuela</option>
</select>
    <button type="submit" value="Search">Search</button>
  </form>
</nav>
<br>
<br>

  <div class="container"><center>
  {% for i in articles %}
    <div class="row">
      <div class="col-sm-3">
        <div class="card" style="width: 55rem;">
          <img src="{{ i.urlToImage }}" class="card-img-top" alt="{{ i.source.name }}">
          <div class="card-body">
            <h5 class="card-title">{{ i.title }}</h5>
            <p class="card-text">{{ i.description }}</p>
            <hr>
            <small>{{ i.publishedAt }}</small>
            <a href="{{ i.url }}" target="_blank" class="btn btn-primary">Read More</a>
          <div>
        </div>
      </div>
    </div>
    <br>
  {% endfor %}

</div></center>
</body>
</html>
