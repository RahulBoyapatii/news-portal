<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BBC NEWS</title>
  {% load static %}
  <link rel="shortcut icon" href="{% static 'img/bbc.png' type='image/x-icon' %}">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>

  <nav class="navbar navbar-expand navbar-dark bg-dark">
    <marquee><a class="navbar-brand" href="{% url 'Bbc' %}">BBC NEWS</a></marquee>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="navbar-brand" href="{% url 'Channels' %}">CHANNELS</a>
        </li>
        <li class="nav-item">
          <a class="navbar-brand" href="{% url 'Index' %}">HOME</a>
        </li>
      </ul>
    </div>
  </nav>
  <br>

<div class="container">
  {% for i in api.articles %}
    <div class="row">
      <div class="col-sm">
        <div class="card" style="width: 35rem;">
          <img src="{{i.urlToImage}}" class="card-img-top" alt="{{i.source.name}}">
            <div class="card-body">
              <h5 class="card-title">{{i.title}}</h5>
              <p class="card-text">{{i.description|truncatechars:150}}</p>
              <hr>
              <small>{{ i.publishedAt }}</small>
              <a href="{{i.url}}" target="_blank" class="btn btn-primary">Read More</a>
            <div>
        </div>
      </div>
    </div>
    <br>
  {% endfor %}
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
